<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex Smith - Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            background-color: #333;
            color: white;
            width: 20%;
            height: 100vh;
            padding: 2rem;
            text-align: center;
        }
        .sidebar img {
            border-radius: 50%;
            width: 100px;
            height: 100px;
        }
        .sidebar h2 {
            margin: 0.5rem 0;
            
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 1rem 0;
        }
        .sidebar ul li a {
            color: white;
            text-decoration: none;
        }
        .sidebar ul li a:hover {
            text-decoration: underline;
        }
        .sidebar footer {
            position: absolute;
            bottom: 2rem;
            width: calc(20% - 4rem);
        }
        .main-content {
            width: 80%;
            padding: 2rem;
            background: url('your-background-image.jpg') no-repeat center center/cover;
        }
        .main-content h1 {
            margin: 0;
            font-size: 3rem;
        }
        .main-content h2 {
            margin: 0.5rem 0 1rem;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="your-profile-pic.jpg" alt="Vithul">
        <h2>Vithul </h2>
        <p>I Am A WebDeveloper</p>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#resume">Resume</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#services">Services</a></li>
        </ul>
        <footer>
            <p>&copy; Copyright 2024</p>
            <p>Designed by Bootstrap</p>
        </footer>
    </div>
    <div class="main-content">
        <h1>Vithul</h1>
        <h2>I Am A WebDeveloper</h2>
    </div>
</body>
</html>
